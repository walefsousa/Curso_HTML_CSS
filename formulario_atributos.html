<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos de formularios</title>
</head>
<body>
    <form>
        <input type="text" name="nome" value="Walef">
        <br><br>
        <input type="text" name="nome" placeholder="Difite seu nome">
        <br><br>
        <input type="text" name="nome" required>
        <br><br>
        <input type="text" name="nome" value="Não pode ser alterado" readonly>
        <br><br>
        <input type="text" name="nome" value="Não pode ser alterado" disabled>
        <br><br>
        <input type="text" name="nome" maxlength="10">
        <br><br>
        <input type="submit" name="Enviar">
        <br><br>
        <a href="#">Esqueceu sua senha? </a>
    </form>
</body>
</html>
